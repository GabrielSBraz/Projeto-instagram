<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/celular-instagram.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/logo-instagram.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./img/perfil-instagram.png" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como GabrielBraz</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é GabrielBraz?</p>
				<p class="notaccount">
					<span class="link-blue">Alterar conta</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="donwload">
					<a href="#" class="app-donwload"></a>
					<a href="#" class="app-donwload"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
